<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class = "wrapper">
        <div class="forma__container _container">
            <div class="forma__body">
                <h1 class="forma__title">Информация о производстве</h1>
                <div class="forma__items items__body">
                    <div class="item__body">
                        <div class="item__title">Город</div>
                        <div class="item__info">
                            <form id="list__cities">
                                <select id="selectedNumberCity">
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="item__body">
                        <div class="item__title">Цех</div>
                        <div class="item__info">
                            <form id="list__cities">
                                <select id="selectedNumberWorkshop">
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="item__body">
                        <div class="item__title">Сотрудник</div>
                        <div class="item__info">
                            <form id="list__cities">
                                <select id="selectedNumberEmployee">
                                </select>
                            </form>
                        </div>
                    </div>
                    <div class="item__body">
                        <div class="item__title">Бригада</div>
                        <div class="item__info">
                            <input type="text" id="info_brigade" readonly>
                        </div>
                    </div>
                    <div class="item__body">
                        <div class="item__title">Смена</div>
                        <div class="item__info">
                            <input type="text" id="info_shift" placeholder="1">
                        </div>
                    </div>
                    <div class="item__body">
                        <div class="item__button">
                            <input type="button" value="Сохранить">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/myScript.js"></script>
</body>
</html>
